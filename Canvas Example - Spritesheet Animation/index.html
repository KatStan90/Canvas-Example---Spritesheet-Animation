<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Example - Spritesheet Animation</title>
    <style>
        #my-canvas {
            border: #cacaca 1px solid;
        }
    </style>
</head>
<body>
    <canvas id="my-canvas" width="400" height="300">
        Your web browser does not support canvas element.
    </canvas>
    <script>
        window.onload = draw;
        const NO_SPRITES = 9;
        let spriteIndex = 0;
        let speed = 0.125;
        function draw() {
            let myCanvas = document.getElementById("my-canvas");
            if (myCanvas.getContext) {
                let ctx = myCanvas.getContext('2d');
                let spritesheet = new Image();
                spritesheet.addEventListener('load', function () {
                    update(ctx, spritesheet);
                }, false);
                spritesheet.src = 'runner.png';
            } else {
                alert("Canvas is not supported.");
            }
        }
        function update(ctx, spritesheet) {
            ctx.clearRect(0, 0, 400, 300);
            ctx.drawImage(spritesheet, Math.floor(spriteIndex) * (spritesheet.width / NO_SPRITES), 
0, spritesheet.width / NO_SPRITES, 
spritesheet.height, 25, 25, spritesheet.width / NO_SPRITES, spritesheet.height);
            if (spriteIndex < NO_SPRITES) {
                spriteIndex = spriteIndex + speed;
            } else {
                spriteIndex = 2;
            }
            requestId = requestAnimationFrame(function () {
                update(ctx, spritesheet);
            });
        }
    </script>
</body>
</html>
